<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <title>To Do Grocery List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Grocery List</h1>
        <form id="Task-Form">
            <input 
            type="text" 
            id="Task-Input"
            placeholder="Whats On The List Today">
            <input 
            type="submit"
            id="task-submit"
            value="Add Item">

        </form>
    </header>

    <main>

            <section class="Grocery-List">
                <h2>Groceries</h2>

                <div id="Grocery">

                        <div class="Item">

                            <div class="content">
                                <input 
                                type="text"
                                class="text"
                                value="My List Of Items"
                                readonly
                                />
                            </div>

                            <div class="actions">

                                <button class="edit">Edit</button>
                                <button class="delete">delete</button>
                            </div>
                        </div>
                

                </div>
                
            </section>

    </main>
    <script src="script.js"> </script>
</body>
</html>
